<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Sarthakdev143</title>
    <link rel="stylesheet" href="/make-up/style.css">
    <link rel="stylesheet" href="/make-up/User/index.css">
    <link rel="stylesheet" href="/make-up/User/logup.css">
    <link rel="stylesheet" href="/make-up/littles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
</head>

<body>
    <div style="overflow: hidden;" th:insert="~{User/index::navbar}"></div>

    <main class="container fdc" align="center">
        <div align="center">
            <h1 id="heading">Verify Your Email</h1>
            <p class="para" th:if="${message} == null">An OTP has been sent to your email. Please enter it below to verify your account.</p>
            <form class="verify-form fdc" th:action="@{/verifyEmail}" th:object="${accountObj}" method="post">
                <input class="inpAnim input" type="text" placeholder="Name.." th:field="*{name}" required hidden>
                <input class="inpAnim input" type="email" placeholder="Email.." th:field="*{email}" required hidden>
                <input class="inpAnim input" type="text" placeholder="Password.." th:field="*{password}" minlength="6"
                required hidden>
                <input class="inpAnim" type="text" placeholder="Verification Code" th:field="*{verificationCode}"
                required>
                <input class="inpAnim" type="submit" value="Verify">
            </form>
        </div>
        <div class="other fdc">
            <p class="incorrect-otp" th:if="${message} != null" th:text="${message}"></p>
            <p>Already have an Account? <a href="/login">Login</a></p>
        </div>
    </main>
</body>

</html>
